<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Helper Settings</title>
  <style>
    :root {
      --bg: #f7f9fc;
      --card: #fff;
      --accent: #2d6cdf;
      --text: #222;
      --muted: #666;
      --border: #e1e6ef;
      --shadow: 0 8px 24px rgba(0,0,0,0.05);
    }
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 24px;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 20px;
      width: 100%;
      max-width: 520px;
    }
    h1 { margin: 0 0 12px; font-size: 20px; }
    p.desc { margin: 0 0 16px; color: var(--muted); }
    label { display: block; margin-top: 12px; font-weight: 600; }
    .help { font-size: 12px; color: var(--muted); margin-top: 4px; }
    input[type="text"], input[type="password"], input[type="number"] {
      width: 100%; padding: 10px; margin-top: 6px;
      border: 1px solid var(--border); border-radius: 8px; background: #fff;
    }
    .row { display: flex; align-items: center; gap: 8px; margin-top: 14px; }
    #status { color: var(--accent); font-weight: 600; }
    button {
      padding: 10px 14px; border: none; border-radius: 8px;
      background: var(--accent); color: #fff; cursor: pointer; font-weight: 600;
      box-shadow: 0 4px 12px rgba(45,108,223,0.25);
    }
    button:hover { filter: brightness(1.05); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Settings</h1>
    <p class="desc">Configure Notion sync, delay, and upload preferences.</p>

    <label for="waitTimeInput">Wait Time (seconds)</label>
    <input type="number" id="waitTimeInput" min="1" placeholder="e.g. 5">

    <label for="notionKeyInput">Notion API Key</label>
    <input type="password" id="notionKeyInput" placeholder="secret_...">
    <div class="help">Keep this private. Stored locally via chrome.storage.</div>

    <label for="notionDbInput">Notion Database ID</label>
    <input type="text" id="notionDbInput" placeholder="Paste your DB ID">

    <label class="row" style="margin-top:16px;">
      <input type="checkbox" id="uploadWithoutDefinition">
      <span>Upload even if no definition is found</span>
    </label>

    <div class="row" style="justify-content:flex-start;">
      <button id="saveSettings">Save</button>
      <span id="status"></span>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
